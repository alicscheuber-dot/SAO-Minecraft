    <div class="quete-container">
        <h1 class="quete-title">QUÊTES SECONDAIRES - VALLHAT</h1>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher une quête..." autocomplete="off">
                <div class="search-icon">🔍</div>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <div class="quete-grid" id="queteGrid">
            <div class="quete-card" data-name="saya" onclick="window.location.href='quete_saya_vallhat.html'">
                <h3>Saya</h3>
                <p>Requête de Saya</p>
            </div>
            
            <div class="quete-card" data-name="ayaka" onclick="window.location.href='quete_ayaka_vallhat.html'">
                <h3>Ayaka</h3>
                <p>Requête d'Ayaka</p>
            </div>
            
            <div class="quete-card" data-name="daiki" onclick="window.location.href='quete_daiki_vallhat.html'">
                <h3>Daiki</h3>
                <p>Requête de Daiki</p>
            </div>
        </div>
    </div>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const queteGrid = document.getElementById('queteGrid');
        const queteCards = document.querySelectorAll('.quete-card');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                searchResults.innerHTML = '';
                searchResults.style.display = 'none';
                queteGrid.style.display = 'grid';
                queteCards.forEach(card => card.style.display = 'flex');
                return;
            }
            
            let hasResults = false;
            queteCards.forEach(card => {
                const questName = card.getAttribute('data-name').toLowerCase();
                const questTitle = card.querySelector('h3').textContent.toLowerCase();
                const questDesc = card.querySelector('p').textContent.toLowerCase();
                
                if (questName.includes(searchTerm) || questTitle.includes(searchTerm) || questDesc.includes(searchTerm)) {
                    card.style.display = 'flex';
                    hasResults = true;
                } else {
                    card.style.display = 'none';
                }
            });
            
            if (!hasResults) {
                searchResults.innerHTML = '<p class="no-results">Aucune quête trouvée pour "' + searchTerm + '"</p>';
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = '';
                searchResults.style.display = 'none';
            }
        });
    </script>
