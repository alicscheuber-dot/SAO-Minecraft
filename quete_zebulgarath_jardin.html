    <div class="quete-detail-container">
        <h1 class="quete-detail-title">REQUÊTE DE ZEBULGARATH</h1>
        
        <div class="quete-info-card">
            <div class="info-section">
                <div class="info-label">Type :</div>
                <div class="info-value type-badge">Quête secondaire</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">📍 Lieu :</div>
                <div class="info-value location-badge">Jardin des Géants</div>
            </div>
            
            <div class="info-section waypoint-section">
                <div class="info-label">📍 Waypoint :</div>
                <div class="waypoint-coords">
                    <span class="coord-item">X: 372</span>
                    <span class="coord-separator">•</span>
                    <span class="coord-item">Z: 2477</span>
                </div>
            </div>
            
            <div class="info-section tasks-section">
                <div class="info-label">Tâches :</div>
                <div class="tasks-list">
                    <div class="task-item">
                        <span class="task-icon">🌿</span>
                        <span class="task-text">Collecter 3 Racines Ancestrales</span>
                        <input type="checkbox" class="task-checkbox">
                    </div>
                </div>
            </div>
            
            <div class="info-section rewards-section">
                <div class="info-label">Récompenses de quête :</div>
                <div class="rewards-list">
                    <div class="reward-item">
                        <span class="reward-icon">⭐</span>
                        <span class="reward-text">439 XP</span>
                    </div>
                    <div class="reward-item">
                        <span class="reward-icon">💰</span>
                        <span class="reward-text">1,000 Cols</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Sauvegarder l'état des cases à cocher
        document.querySelectorAll('.task-checkbox').forEach(checkbox => {
            const questId = 'zebulgarath-jardin';
            const taskText = checkbox.parentElement.querySelector('.task-text').textContent;
            const storageKey = `quest-${questId}-${taskText}`;
            
            // Charger l'état sauvegardé
            checkbox.checked = localStorage.getItem(storageKey) === 'true';
            
            // Sauvegarder lors du changement
            checkbox.addEventListener('change', function() {
                localStorage.setItem(storageKey, this.checked);
            });
        });
    </script>
