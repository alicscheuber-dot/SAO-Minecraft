    <a href="menu.html" class="nav-home-icon" title="Retour au menu principal"></a>
    <a href="items.html" class="nav-back-icon" title="Retour aux items"></a>
    <div class="potion-container">
        <div class="potion-header">
            <div class="potion-icon-large">❤️</div>
            <h1 class="potion-title">POTION DE VIE 1</h1>
        </div>
        
        <div class="potion-info-card">
            <div class="potion-stats">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-info">
                        <div class="stat-label">Level Min.</div>
                        <div class="stat-value">1</div>
                    </div>
                </div>
                
                <div class="stat-card healing-stat">
                    <div class="stat-icon">❤️</div>
                    <div class="stat-info">
                        <div class="stat-label">Restaure</div>
                        <div class="stat-value">20 PV</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">⏱️</div>
                    <div class="stat-info">
                        <div class="stat-label">Cooldown</div>
                        <div class="stat-value">15s</div>
                    </div>
                </div>
            </div>
            
            <div class="info-section buffs-section">
                <div class="info-label">✨ Buffs :</div>
                <div class="buff-item">
                    <div class="buff-name">HEALING</div>
                    <div class="buff-description">
                        <p>Vous rend des PV immédiatement et applique 15s de recharge sur toutes les potions de soin.</p>
                    </div>
                </div>
            </div>
            
            <div class="info-section source-section">
                <div class="info-label">🏪 Obtention :</div>
                <div class="source-card source-clickable" onclick="window.location.href='npc_marchand_depart.html'">
                    <span class="source-icon">🏪</span>
                    <span class="source-text">Marchand du Départ</span>
                </div>
                <div class="price-card">
                    <span class="price-icon">💰</span>
                    <span class="price-label">Prix :</span>
                    <span class="price-value">15 Cols</span>
                </div>
            </div>
        </div>
