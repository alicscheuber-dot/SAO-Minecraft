<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAO Minecraft - Mini Tréant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mob_detail.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="scrollbar.css">
</head>
<body>
    <a href="menu.html" class="nav-home-icon" title="Retour au menu principal"></a>
    <a href="mobs.html" class="nav-back-icon" title="Retour aux mobs"></a>
    <div class="mob-detail-container">
        <div class="mob-header">
            <div class="mob-icon-large">🌱</div>
            <h1 class="mob-detail-title">MINI TRÉANT</h1>
        </div>
        
        <div class="mob-info-card">
            <div class="info-section description-section">
                <div class="info-label">📖 Description :</div>
                <div class="description-text">
                    <p>Petit gardien de la forêt, il défend les lieux sacrés avec hargne. Sous ses racines courtes dort une volonté de fer.</p>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-label">💎 Butin :</div>
                <div class="loot-list">
                    <div class="loot-item">
                        <div class="loot-info">
                            <span class="loot-icon">🌱</span>
                            <span class="loot-name">Pousse de Sylve</span>
                        </div>
                        <div class="drop-chance">
                            <div class="drop-bar">
                                <div class="drop-fill" style="width: 40%;">40%</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="loot-item">
                        <div class="loot-info">
                            <span class="loot-icon">✨</span>
                            <span class="loot-name">Éclat de Bois Magique</span>
                        </div>
                        <div class="drop-chance">
                            <div class="drop-bar">
                                <div class="drop-fill" style="width: 30%;">30%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-label">📍 Lieu :</div>
                <div class="locations-list">
                    <div class="location-item location-marecage">
                        <span class="location-icon">🗺️</span>
                        <span class="location-name">Marécage Putride</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
