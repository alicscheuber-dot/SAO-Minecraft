    <div class="mob-detail-container">
        <div class="mob-header">
            <div class="mob-icon-large">🌺</div>
            <h1 class="mob-detail-title">NEPHENTES</h1>
        </div>
        
        <div class="mob-info-card">
            <div class="info-section description-section">
                <div class="info-label">📖 Description :</div>
                <div class="description-text">
                    <p>Cette plante carnivore géante se nourrit de chair et de sang. Ses lianes s'enroulent sans bruit, avant de refermer son piège mortel. Même les aventuriers aguerris évitent ses racines traînantes.</p>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-label">💎 Butin :</div>

                    <div class="loot-item">
                        <div class="loot-info">
                            <span class="loot-icon">☠️</span>
                            <span class="loot-name">Spore Corrompu</span>
                        </div>
                        <div class="drop-chance">
                            <div class="drop-bar">
                                <div class="drop-fill" style="width: 50%;">50%</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="loot-item">
                        <div class="loot-info">
                            <span class="loot-icon">🍃</span>
                            <span class="loot-name">Fragments de Feuilles</span>
                        </div>
                        <div class="drop-chance">
                            <div class="drop-bar">
                                <div class="drop-fill" style="width: 45%;">45%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
